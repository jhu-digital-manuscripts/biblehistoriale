# Bible display: bible contents
remarks=<div style="margin-top: 24px;">\
Some remarks on text versions and glossing sources: </br>\
<ul>\
	<li>BH = <i>Bible historiale</i>, translations, prefaces, glosses, etc. attributed to \
		Guyart des Moulins, dating from 1295 (1297 for preface). </li>\
	<li>BXIII = <i>Bible du XIII<sup>e</sup>si&egrave;cle</i>, a complete mid-thirteenth-century \
		translation of the Paris Bible often used to supplement the <i>Bible historiale</i>. </li> \
	<li>\"other\" = anonymous/unidentified text distinct from BH, BXIII, Raoul de Presles, etc. </li>\
	<li>PB = Petite Bible </li> \
	<li>BM = Bible moyenne </li> \
	<li>GB = Grande Bible </li> \
	<li>Prol. = Grande Bible avec prologues (all from Berger) </li> \
	<li>On Sneddon's more detailed classification system, including subcategories \"a\" and \"b\" \
		for the PB, see his \"A Critical Edition\" </li>\
	<li>\"moralit&#233;s\" are glosses drawn from the <i>Bible moralis&#233;e</i> tradition, \
		not typical in <i>Bible historiale</i> manuscripts. </li> \
	<li> \"Actual/approximate\" refers to accuracy of transcribed content. \"Actual\" means \
		the incipit or other text has been copied from this manuscript. \"Approximate\" means it \
		has been supplied from another similar manuscript.</li> \
</ul>\
</div>

